<section id="agenda" name="agenda"> <div class="container text-center"> <h1>Agenda</h1> <div class="row dayRow" ng-repeat="day in agenda.days"> <h2 class="day">{{day}}</h2> <!--       STREAMS --> <div class="streamLegend"> <label class="checkbox-inline" ng-repeat="stream in agenda.streams[day]"> <input type="checkbox" class="checkbox" ng-model="agenda.visibleStreams[day][$index]" ng-change="agenda.setStreamVisible(stream)" ng-class="{'checkbox-stream{{stream.order}}':true}"> {{stream.name}} </label> </div> <div class="row timeRow" ng-repeat="time in agenda.times[day]"> <div class="col-xs-3 cols-sm-2 time"> {{time | date: 'h:mm a': agenda.eventTimeZone}} </div> <div class="sessions col-xs-9 col-sm-offset-0"> <div ng-class="{'col-sm-6 col-md-3 multi-session': agenda.sessions[day][$parent.$index].length > 1}" ng-repeat="session in agenda.sessions[day][$index]"> <div class="session col-xs-12" ng-class="session.type === 'keynote' ? 'keynote' : session.type === 'break' ? 'break' : 'regular-session'"> <div> <div class="streamName" ng-class="{'about{{session.stream.order}}': true}" ng-if="session.stream.name"> <!-- {{session.stream.name}} --> </div> <div class="col-xs-9 col-sm-10 session-name"> <h4>{{session.name}}</h4> </div> <div class="col-xs-3 col-sm-2 showDescriptionButtons" ng-if="session.description"> <i class="fa fa-plus-square-o showButton" ng-hide="session.showDetails" ng-click="session.showDetails = true"></i> <i class="fa fa-minus-square-o showButton" ng-hide="!session.showDetails" ng-click="session.showDetails = false"></i> <!--                   <button class="showButton btn btn-default " ng-hide="session.showDetails" ng-click="session.showDetails = true"> + </button>
                  <button class="showButton btn btn-default" ng-hide="!session.showDetails" ng-click="session.showDetails = false"> - </button> --> </div> <div class="col-xs-12" ng-hide="!session.showDetails"> <p class="session-description">{{session.description}}</p> </div> </div> <div class="col-xs-12 session-speaker-box" ng-if="session.speakers.length > 0"> <div ng-repeat-start="speaker in session.speakers" class="col-xs-12 noPadding" ng-class="{'col-sm-6': session.speakers.length === 2, 'col-sm-6 col-md-4': session.speakers.length === 3, 'col-sm-6 col-md-3': session.speakers.length >= 4}"> <div ng-if="session.type === 'keynote'" class="col-xs-12 session-company-logo" ng-class="{'col-sm-3 col-md-2': session.speakers.length === 1, 'col-sm-5 col-md-4': session.speakers.length === 2}"> <img ng-src="{{speaker.companyPhoto.url}}" alt="{{speaker.company}}"> </div> <div class="col-xs-12 noPadding" ng-class="{'col-sm-9 col-md-10': session.speakers.length === 1, 'col-sm-7 col-md-8': session.speakers.length === 2}"> <div> <h4 class="session-speaker" ng-if="session.speakers.length > 0">{{speaker.first}} {{speaker.last}}</h4> <h5 class="session-speaker-title" ng-if="session.speakers.length > 0">{{speaker.jobTitle}} <h5 class="session-speaker-company" ng-if="session.speakers.length > 0">{{speaker.company}}</h5> </h5></div> </div> </div> <div class="clearfix" ng-if="$index%4==3"></div> <div ng-repeat-end=""></div> </div> </div> </div> </div> </div> <hr> </div> <action-button>2 for 1 Ending Soon!</action-button> </div> </section> <footer-block></footer-block>
