<section class="sponsor pageSection"> <div class="container"> <h1>{{main.sponsor.name}}</h1> <div class="row"> <div class="col-xs-12 col-sm-4 col-md-3"> <span class="imageContainer"> <img ng-src="{{main.sponsor.photo.url}}" alt="{{main.sponsor.name}}" class="sponsor-image"> </span> <div class="share-widget"> <p ng-if="main.sponsor.url"><a href="{{main.sponsor.url}}" target="_blank"><i class="fa fa-external-link"></i> {{main.sponsor.url}}</a></p> <p><a ng-if="main.sponsor.linkedIn" href="{{main.sponsor.linkedIn}}" target="_blank"><i class="fa fa-linkedin-square"></i> LinkedIn</a></p> <p><a ng-if="main.sponsor.twitter" href="{{main.sponsor.twitter}}" target="_blank"><i class="fa fa-twitter"></i>{{main.sponsor.twitter | twitter }}</a></p> </div> </div> <div class="sponsor-page sponsor-details col-xs-12 col-sm-8 col-md-9"> <div ng-if="main.sponsor.stream" class="col-xs-12"> <h4 class="sponsor-heading">Stream Sponsor</h4> <h4 class="sponsor-stream">{{main.sponsor.stream.name}}</h4> </div> <div class="col-xs-12"> <p class="sponsor-page sponsor-bio"><div btf-markdown="main.sponsor.description"></div></p> </div> <!-- <div>
