<!doctype html>
<html class="no-js" ng-app="exportApp" ng-controller="AppCtrl as app">
  <head>
    <meta charset="utf-8">
    <title ng-bind="$title + ' - Export Leadership Forum'">Export Leadership Forum</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width">
     <!--Place favicon.ico and apple-touch-icon.png in the root directory -->
     <!--build:css(.) styles/vendor.css -->
     <!--bower:css -->
     <link rel='stylesheet' href='../bower_components/bootstrap/dist/css/bootstrap.css' />
     <link rel='stylesheet' href='../bower_components/font-awesome/css/font-awesome.css' />
     <!--endbower -->
     <!--endbuild -->
     <!--build:css(.tmp) styles/main.css -->

     <!--Add your site or application content here -->
    <div class="header" name="top">
      <div class="navbar navbar-default navbar-fixed-top" role="navigation" ng-class="app.navClass" data-spy="affix" data-offset-top="60" data-offset-bottom="200">
        <div class="container">
          <div class="navbar-header">

            <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#js-navbar-collapse">
              <span class="sr-only">Toggle navigation</span>
              <span class="icon-bar"></span>
              <span class="icon-bar"></span>
              <span class="icon-bar"></span>
            </button>

            <a class="navbar-brand" ng-class="app.navClass" ui-sref="home({ '#': 'top' })">Export Leadership Forum</a>
          </div>

          <div class="collapse navbar-collapse" id="js-navbar-collapse">

            <ul class="nav nav-pills pull-right"  ng-class="app.navClass" ng-if="!adminLoggedIn">
              <!--<li><a ui-sref="about">About</a></li>-->
              <!--<li><a ui-sref="agenda">Agenda</a></li>-->
              <li><a ui-sref="speakers">Speakers</a></li>
              <li><a ui-sref="venue">Venue</a></li>
              <li><a ui-sref="blog">Blog</a></li>
              <li><a ui-sref="contact">Contact</a></li>
            </ul>

            <ul class="nav nav-pills pull-right"  ng-class="app.navClass" ng-if="adminLoggedIn">
              <li><a ui-sref="admin.speakers">Speakers</a></li>
              <li><a ui-sref="admin.streams">Streams</a></li>
              <li><a ui-sref="admin.sessions">Sessions</a></li>
              <li><a ui-sref="admin.partners">Partners</a></li>
              <li><a ui-sref="admin.subscribers">Subscribers</a></li>
              <li><a ng-click="logout()">Logout</a></li>

            </ul>
          </div>
        </div>
      </div>
    </div>

    <div ui-view autoscroll="true"></div>

        <script src="scripts/directives/directives.js"></script>
        <script src="scripts/directives/headerAction/headerActionDirective.js"></script>
        <script src="scripts/directives/speaker/speakerDirective.js"></script>
        <script src="scripts/directives/partner/partnerDirective.js"></script>
