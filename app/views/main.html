<section id="about" name="about">
  <div class="container text-center">
    <h1>2 days, 8 streams, 60 speakers</h1>
    <div class="row" >
      <div class="col-sm-6 col-md-3 streams" ng-repeat-start="stream in main.streams">
        <stream-box stream=stream></stream-box>
      </div>
      <div class="clearfix" ng-if="$index%4==3"></div>
      <div ng-repeat-end=""></div>
    </div>
<!--     <div ng-repeat="stream in main.streams | orderBy: order">
  <stream-box stream=stream></stream-box>
</div> -->
    <action-button>Don't Miss Out!</action-button>
  </div>
</section>

<section class="speakers">
  <div class="container text-center">
    <h1>The leaders in exports</h1>
    <div class="col-sm-6 col-md-3 speakers" ng-repeat-start="speaker in main.speakers">
      <speaker-box speaker=speaker></speaker-box>
    </div>
    <div class="clearfix" ng-if="$index%4==3"></div>
    <div ng-repeat-end=""></div>
  </div>
</section>

<section class="difference">
  <div class="container text-center">
    <h1>Our Difference</h1>
    <h4>
      <p>This is not like your other events....</p>
      <p>We focus on networking, learning, sourcing the best in the industry...</p>
    </h4>
    <action-button>2 for 1 Ending Soon</action-button>
  </div>
</section>

<section class="partners">
  <div class="container text-center">
    <div class="row" ng-if="main.partners.platinum.length > 0">
      <h1>Platinum Partners</h1>
      <partner-box partners="main.partners.platinum" level="platinum"></partner-box>
    </div>



    <div class="row" ng-if="main.partners.gold.length > 0">
      <h2>Gold Partners</h2>
      <partner-box partners="main.partners.gold" level="gold"></partner-box>
    </div>
  </div>
</section>

<section class="location">
  <ui-gmap-google-map center='main.map.center' zoom='main.map.zoom' options="main.map.options">

    <ui-gmap-marker idkey='main.marker.id' coords='main.marker.coords' options="main.marker.options">
    </ui-gmap-marker>

  </ui-gmap-google-map>
</section>

<footer-block></footer-block>
