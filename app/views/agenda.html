<section id="agenda" name="agenda">
  <div class="container text-center">
    <h1>Agenda</h1>
    <div class="row dayRow" ng-repeat = "day in agenda.days">
      <h2>{{day}}</h2>
      <div class="row timeRow" ng-repeat="time in agenda.times[day]">
        <div class="col-xs-3 cols-sm-2 time">
          {{time | date: 'h:mm a': agenda.eventTimeZone}}
        </div>
        <div class="sessions col-xs-9 col-sm-offset-0">


          <div ng-class="{'col-sm-6 col-md-3': agenda.sessions[day][$parent.$index].length > 1, 'multi-session': !$last}" ng-repeat="session in agenda.sessions[day][$index]">
            <div ng-class="session.type === 'keynote' ? 'keynote col-sm-9' : session.type === 'break' ? 'break' : 'session'">
              <div class="streamName" ng-class="{'about{{session.stream.order}}': true}" ng-if="session.stream.name">
                {{session.stream.name}}
              </div>
              <div>
                <h4 class="session-name">{{session.name}}</h4>
                <h4 class="session-speaker" ng-if="session.speakers.length > 0">{{session.speakers | speakerNames}}</h4>
                <h5 class="session-speaker-company" ng-if="session.speakers.length > 0">{{session.speakers | filterArray:'company':true | companyNames}}</h5>
              </div>
            </div>
            <div ng-if="session.type === 'keynote'" class="col-sm-3">
              <session-logo speakers="session.speakers"></session-logo>
            </div> 
          </div>
        </div>
      </div>
      <hr>
    </div>
    <action-button>2 for 1 Ending Soon!</action-button>
  </div>
</section>

<footer-block></footer-block>
