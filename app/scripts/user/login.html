<div class="main-container">
    <form class="form-signin" role="form" ng-submit="login()" name="loginForm">
        <h2 class="form-signin-heading">Please sign in</h2>
        <input type="text" class="form-control" ng-model="user.username" placeholder="Username" required="" autofocus="">
        <input type="password" class="form-control" ng-model="user.password" placeholder="Password" required="">
        <div class="checkbox">
            <label>
                <input type="checkbox" value="remember-me"> Remember me
            </label>
        </div>
        <button class="btn btn-lg btn-primary btn-block" type="submit">Sign in</button>
        <div ng-messages="loginForm.errors">
            <div ng-message="login" style="color:maroon" role="alert">{{loginForm.errors.login}}</div>
        </div>
    </form>
</div>
